<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="assets/css/main.css" />
<title>JavaScript Calculator</title>
</head>
<body>
	<h1>Simple Calculator</h1>
	<p>This is a simple calculator using HTML, CSS and JavaScript. Enjoy!</p>
	<div id="calculator">
		<!-- Screen and clear key -->
		<div class="top">
			<span class="clear">C</span>
			<div class="screen"></div>
		</div>
		<div class="keys">
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span class="operator">รท</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span class="operator">x</span>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span class="operator">-</span>
		<span class="eval">=</span>
		<span>0</span>
		<span>.</span>
		<span class="operator">+</span>
		</div>
	</div>
<script src="assets/js/calculator.js" type="text/javascript"></script>
</body>
</html>
